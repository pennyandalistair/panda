<section id="details">
  <div class="container">
      <div class="row">
        <h2 class="section-heading text-center">{{ with .Site.Params.details.headline }}{{ . }}{{ end }}</h2>
        <p class="text-center">{{ with .Site.Params.details.description }}{{ . | markdownify }}{{ end }}</p>
        <hr>

      </div>
  </div>
    <div class="container-fluid">
        <div class="row no-gutter">
            {{ range .Site.Data.projects }}
            <div class="col-lg-4 col-sm-6">
                <a href="#portfolioModal{{ .modalID }}" class="portfolio-box portfolio-link" data-toggle="modal">
                    <img src="img/{{ .img }}" class="img-responsive" alt="">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-category text-faded">
                                {{ .category }}
                            </div>
                            <div class="project-name">
                                {{ .title }}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {{ end }}
        </div>
    </div>
</section>
