description: >
  The [McMichael Canadian Art Collection](https://www.google.com/maps/place/McMichael+Canadian+Art+Collection/@43.8435273,-79.6186494,17z/data=!3m1!4b1!4m2!3m1!1s0x882b243d1e9faa7f:0xeada72222bb5e959) is conveniently located northwest of Toronto, Canada.
