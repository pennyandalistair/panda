# Site settings
baseurl = "http://pennyandalistair.github.io/"
languageCode = "en-us"
title = "Penny and Alistair"
theme = "creative"

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) for
	# most longer texts.

	# All icons using Fontawesome's icon font. Look at fortawesome.github.io/Font-Awesome/icons/
	# for more icons. The icons are represented by their corresponding
	# CSS class.

	# All projects of the portfolio are defined in their own files.
	# You can find example projects at 'exampleSite/data/projects'. Copy the 'projects'
	# folder into the 'data' directory at the root of this Hugo site.
	# For more informtion take a look at the README.

	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
	name = "Penny and Alistair"
	description = "Penny and Alistair wedding website"

	# The path must be relative to the static folder
	favicon = "favicon.ico"


	# Navigation
	[params.navigation]
		brand = "P AND A"

		[params.navigation.links]
			about     		= "About us"
			details  			= "details"
			trip  			= "trip"
			attractions 	= "attractions"
			rsvp  	 			= "RSVP"


	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "Penny and Alistair"
		subtitle   = "September 24th, 2016"
		buttonText = "Tell me more!"
		rsvpText = "RSVP"

	# About section
	[params.about]
		headline    = "About"
		description1 = "We're nice people."
		img1 = "img/pic1.png"
		description2 = "I promise."
		img2 = "img/pic2.png"

	# travel details section
	[params.content]
		headline = "Planning a trip"
		description = "A helpful guide"

    # Portfolio modals
	[params.details]
        headline = "Details"
        description = "Click the pictures for more information."

	# Service section
	[params.services]
		headline = "Nearby attractions"
		description = "More detail can be found here: www.hello.com"

    [[params.services.list]]
      icon = "fa-child"
      title = "Canada's Wonderland"
      description = "A theme park with many rollercoasters and other attractions."

    [[params.services.list]]
			icon = "fa-binoculars"
			title = "Kortright center"
			description = "A beautiful conservation center."

		[[params.services.list]]
      icon = "fa-map-o"
      title = "Kleinberg"
      description = "A cute little Canadian town, not to be confused with cute little British towns."

		[[params.services.list]]
      icon = "fa-subway"
      title = "Concord Train Relay"
      description = "It's about as exciting as it sounds."

		[[params.services.list]]
      icon = "fa-building"
      title = "Vaughan Mills"
      description = "One of the largest shopping centres in Canada with many outlet stores."

    [[params.services.list]]
			icon = "fa-compass"
			title = "Humber River Trail"
			description = "A serene hike following along the Humber river."

